plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
	
	// The Eclipse plugin generate files that are used by the Eclipse IDE, thus making it possible to import the project into Eclipse
	id 'eclipse'
}

group 'com.sbk.testdemo'
version '1.0-SNAPSHOT'


repositories {
	mavenCentral()
}

dependencies {
	testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
	//testImplementation group: 'org.testng', name: 'testng', version: '5.7'
	testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.3.3'
}

test {
	useTestNG()
}
